mode: ContinuousDelivery
branches:
  master:
    regex: ^master$|^main$
    increment: Patch
  release:
    regex: ^releases?[/-]
    increment: Patch
  develop:
    regex: ^dev(elop)?(ment)?$
    increment: None
  bug:
    regex: ^bug?[/-]
    increment: None
    source-branches: [ 'develop', 'release' ]
  feature:
    regex: ^features?[/-]
    increment: None